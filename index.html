<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arbeitszeit-Assistent Pro v14.2</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2693/2693507.png">
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --accent: #fbbf24; 
            --danger: #ef4444; --text: #ffffff; --success: #10b981; 
            --weekA: #2563eb; --weekB: #9333ea; 
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 15px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .container { width: 100%; max-width: 420px; box-sizing: border-box; }
        .app-header { width: 100%; text-align: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(56, 189, 248, 0.2); position: relative; }
        .app-header h1 { font-size: 1.3rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; color: var(--primary); margin: 0; }
        .help-trigger { position: absolute; right: 0; top: 0; background: var(--primary); color: var(--bg); width: 24px; height: 24px; border-radius: 50%; font-weight: bold; font-size: 0.9rem; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.4); text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .next-info { background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 18px; padding: 15px; text-align: left; margin-bottom: 12px; border-left: 5px solid var(--primary); }
        .timer-display { font-size: 2.6rem; font-weight: 800; margin: 5px 0; color: var(--text); font-variant-numeric: tabular-nums; }
        .btn { border: none; padding: 14px; border-radius: 12px; font-weight: bold; width: 100%; margin-bottom: 8px; cursor: pointer; color: white; transition: 0.2s; font-size: 1rem; }
        .btn-start { background: var(--success); }
        .btn-stop { background: var(--danger); }
        .btn-setup { background: #475569; }
        .btn-refresh { background: transparent; color: var(--primary); border: 1px solid var(--primary); }
        .btn-extra { background: rgba(56, 189, 248, 0.15); color: var(--primary); border: 1px solid var(--primary); }
        .progress-label { display: flex; justify-content: space-between; font-size: 0.75rem; color: #94a3b8; margin-bottom: 4px; font-weight: 600; }
        .progress-bar { height: 10px; background: #020617; border-radius: 10px; overflow: hidden; margin-bottom: 12px; }
        .progress-fill { height: 100%; width: 0%; transition: width 1s ease-in-out; }
        #log-container { max-height: 120px; overflow-y: auto; margin-top: 10px; scrollbar-width: none; width: 100%; }
        .log-entry { padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.8rem; display: flex; justify-content: space-between; color: #94a3b8; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; overflow-y: auto; padding: 10px; }
        .modal-content { background: var(--card); margin: auto; padding: 20px; border-radius: 20px; width: 95%; box-sizing: border-box; border: 1px solid var(--primary); }
        .help-text { text-align: left; font-size: 0.85rem; line-height: 1.4; color: #cbd5e1; }
        .help-text h3 { color: var(--primary); margin-top: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; margin-bottom: 8px; }
        .help-text p { margin: 8px 0; }
        .help-text b { color: var(--accent); }
        input, select { background: #0f172a; border: 1px solid var(--primary); color: white; padding: 12px; border-radius: 10px; width: 100%; margin: 5px 0 15px 0; box-sizing: border-box; font-size: 1rem; }
        label { font-size: 0.75rem; font-weight: bold; color: var(--primary); text-transform: uppercase; }
        .manual-box { background: rgba(56, 189, 248, 0.1); border: 1px solid var(--primary); padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <header class="app-header">
        <h1>Zeiterfassung</h1>
        <button class="help-trigger" onclick="openHelp()">?</button>
    </header>

    <div style="display:flex; justify-content:space-between; width:100%; font-size:0.9rem; margin-bottom:10px; font-weight:bold; color:var(--primary);">
        <span id="live-clock">--:--:--</span>
        <span id="live-date">--.--.----</span>
    </div>

    <div class="next-info" id="task-card">
        <div style="font-size: 0.65rem; color: var(--accent); font-weight: 800; text-transform: uppercase;" id="task-status">Bereit</div>
        <div style="font-size: 1.2rem; font-weight: 700; margin: 2px 0;" id="task-title">Dienst Starten?</div>
        <div style="font-size: 0.85rem; color: #cbd5e1;" id="task-details">Guten Tag!</div>
        <div id="task-note" style="margin-top: 8px; padding: 6px; background: rgba(16, 185, 129, 0.15); border-radius: 8px; font-size: 0.8rem; color: var(--success); display: none; border: 1px solid var(--success);"></div>
    </div>

    <div class="card">
        <div id="display-name" style="font-size: 0.85rem; color: var(--accent); font-weight: bold; margin-bottom: 8px; letter-spacing: 1px;">LEHRKRAFT</div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <button id="week-btn" style="border:none; padding:8px 18px; border-radius:10px; color:white; font-weight:bold; cursor:pointer;" onclick="toggleWeekManual()">Woche <span id="week-label">A</span></button>
            <div style="font-size: 0.8rem; font-weight: bold; color: #94a3b8;">Ziel: <span id="soll-info" style="color:white;">26</span> Std/Wo</div>
        </div>
        
        <div id="main-timer" class="timer-display">00:00:00</div>
        <button id="btn-main" class="btn btn-start" onclick="toggleMain()">Dienst starten</button>

        <div class="progress-container" style="margin-top: 15px;">
            <div class="progress-label"><span>Tag Unterricht (Soll)</span><span id="day-percent">0%</span></div>
            <div class="progress-bar"><div id="day-progress" class="progress-fill" style="background: var(--accent);"></div></div>
            <div class="progress-label"><span>Wochenziel (Gesamt)</span><span id="week-percent">0%</span></div>
            <div class="progress-bar"><div id="week-progress" class="progress-fill" style="background: var(--success);"></div></div>
        </div>
    </div>

    <div class="card" style="padding: 15px;">
        <div style="font-size: 0.75rem; color: var(--primary); margin-bottom: 5px; font-weight: bold; text-transform: uppercase;">Extra-Zeit (Konferenz)</div>
        <div id="extra-timer" style="font-size: 1.6rem; font-weight: bold; margin-bottom: 10px;">00:00:00</div>
        <button id="btn-extra" class="btn btn-extra" onclick="toggleExtra()">Termin starten</button>
    </div>

    <div id="log-container"></div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top: 15px;">
        <button class="btn btn-setup" onclick="openSetup()">‚öôÔ∏è Einstellungen</button>
        <button class="btn btn-refresh" onclick="location.reload()">üîÑ Refresh</button>
    </div>
</div>

<datalist id="suggestions"></datalist>
<div id="modal"><div class="modal-content" id="modal-body"></div></div>

<script>
    let plan = JSON.parse(localStorage.getItem('lehrerPlanV13')) || {};
    let session = JSON.parse(localStorage.getItem('activeSessionV13')) || { active: false };
    let extraSession = JSON.parse(localStorage.getItem('extraSessionV13')) || { active: false };
    let logs = JSON.parse(localStorage.getItem('dailyLogsV13')) || [];
    let logDate = localStorage.getItem('logDateV13');
    let currentWeek = localStorage.getItem('manualWeekV13') || 'A';
    let weeklySollHours = localStorage.getItem('weeklySollV13') || 26;
    let userName = localStorage.getItem('userNameV13') || 'Lehrkraft';
    let vocabulary = JSON.parse(localStorage.getItem('lehrerVocabV13')) || [];
    let mainInterval, extraInterval;

    const blocks = [
        { id: 'b1', start: '07:30', end: '09:00', label: '1. Block', type: 'lesson' },
        { id: 'a1', start: '09:00', end: '09:30', label: '1. Aufsicht', type: 'duty' },
        { id: 'b2', start: '09:30', end: '11:00', label: '2. Block', type: 'lesson' },
        { id: 'a2', start: '11:00', end: '11:30', label: '2. Aufsicht', type: 'duty' },
        { id: 'b3', start: '11:30', end: '13:00', label: '3. Block', type: 'lesson' },
        { id: 'a3', start: '13:00', end: '13:45', label: '3. Aufsicht', type: 'duty' },
        { id: 'b4', start: '13:45', end: '15:15', label: '4. Block', type: 'lesson' },
        { id: 'a4', start: '15:15', end: '15:30', label: '4. Aufsicht', type: 'duty' }
    ];

    const todayStr = new Date().toDateString();
    if(logDate !== todayStr) { logs = []; localStorage.setItem('dailyLogsV13', JSON.stringify(logs)); localStorage.setItem('logDateV13', todayStr); }

    setInterval(() => {
        const now = new Date();
        document.getElementById('live-clock').innerText = now.toLocaleTimeString();
        document.getElementById('live-date').innerText = now.toLocaleDateString();
        if (session.active) updateAssistant();
    }, 1000);

    function addLog(msg) {
        const time = new Date().toLocaleTimeString().substr(0,5);
        logs.unshift({ time, msg }); if(logs.length > 5) logs.pop();
        localStorage.setItem('dailyLogsV13', JSON.stringify(logs));
        renderLogs();
    }

    function renderLogs() {
        document.getElementById('log-container').innerHTML = logs.map(l => `
            <div class="log-entry"><span>${l.msg}</span><span style="color:var(--primary); font-weight:bold;">${l.time}</span></div>
        `).join('');
    }

    function openHelp() {
        const body = document.getElementById('modal-body');
        body.innerHTML = `
            <div class="help-text">
                <h2 style="color:var(--primary); margin-top:0;">Bedienungsanleitung</h2>
                <p>Willkommen beim Arbeitszeit-Assistenten. Diese App dient der l√ºckenlosen Dokumentation Ihrer Dienstzeit.</p>
                
                <h3>1. Installation auf dem Handy</h3>
                <p>√ñffnen Sie diese Seite im Browser (Safari bei iPhone). Tippen Sie auf das <b>Teilen-Icon</b> (Quadrat mit Pfeil nach oben) und w√§hlen Sie <b>"Zum Home-Bildschirm"</b>. Die App erscheint nun mit eigenem Icon auf Ihrem Startbildschirm.</p>
                
                <h3>2. Erstmalige Einrichtung (Setup)</h3>
                <p>Tippen Sie unten auf das <b>Zahnrad (‚öôÔ∏è Einstellungen)</b>. Tragen Sie Ihren Namen und Ihr <b>Wochen-Soll</b> (z.B. 26 Std.) ein. F√ºllen Sie Ihren Stundenplan f√ºr die A- und B-Woche aus.</p>
                <p><b>Hinweis:</b> Ein Block (B1-B4) entspricht immer <b>90 Minuten</b> (2 Schulstunden √† 45 Min.).</p>
                
                <h3>3. Dienstantritt & Feierabend</h3>
                <p>Dr√ºcken Sie bei Ankunft in der Schule auf <b>"Dienst starten"</b>. Der Timer erfasst nun Ihre Anwesenheit. Bei Verlassen der Schule dr√ºcken Sie <b>"Dienst beenden"</b>. Es wird automatisch eine CSV-Datei f√ºr Ihre Unterlagen/Excel erstellt.</p>
                
                <h3>4. Der Live-Assistent</h3>
                <p>Das blaue Feld oben zeigt Ihnen immer an, wo Sie gerade sein m√ºssen (Unterricht oder Aufsicht) und was Sie sich als Notiz f√ºr diesen Block notiert haben.</p>

                <h3>5. Korrektur & Nachtrag</h3>
                <p>Haben Sie vergessen den Timer zu dr√ºcken? Gehen Sie in die <b>Einstellungen</b>. Dort k√∂nnen Sie die Ankunftszeit oder den Feierabend jederzeit pr√§zise mit dem Uhrzeit-Rad nachpflegen.</p>

                <h3>6. Tages-Reset</h3>
                <p>Die <b>Historie (Logs)</b> unten in der App zeigt Ihre heutigen Aktionen. Diese Liste l√∂scht sich jede Nacht automatisch von selbst, damit Sie morgens wieder einen leeren Verlauf haben.</p>

                <button class="btn btn-start" style="margin-top:20px;" onclick="document.getElementById('modal').style.display='none'">Schlie√üen</button>
            </div>
        `;
        document.getElementById('modal').style.display = 'block';
    }

    function toggleMain() {
        if (!session.active) {
            session = { active: true, start: Date.now(), day: new Date().toDateString() };
            localStorage.setItem('activeSessionV13', JSON.stringify(session));
            addLog("Ankunft"); startMainLoop(); updateUI();
        } else {
            if(confirm("Dienst beenden und CSV speichern?")) { exportData('main'); addLog("Feierabend"); session.active = false; localStorage.removeItem('activeSessionV13'); location.reload(); }
        }
    }

    function startMainLoop() {
        if (mainInterval) clearInterval(mainInterval);
        mainInterval = setInterval(() => {
            const diff = Date.now() - session.start;
            document.getElementById('main-timer').innerText = new Date(diff).toISOString().substr(11, 8);
            updateProgressBar();
        }, 1000);
    }

    function updateProgressBar() {
        const days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];
        const todayKey = `${currentWeek}-${days[new Date().getDay()]}`;
        let dailySollMin = 0;
        if(plan[todayKey]) { [1,2,3,4].forEach(n => { if(plan[todayKey]['b'+n] && plan[todayKey]['b'+n].text) dailySollMin += 90; }); }
        const elapsedMin = session.active ? (Date.now() - session.start) / 60000 : 0;
        const dPerc = dailySollMin > 0 ? Math.min((elapsedMin/dailySollMin)*100, 100) : 0;
        const wPerc = Math.min((elapsedMin/(weeklySollHours*45))*100, 100);
        document.getElementById('day-progress').style.width = dPerc + "%";
        document.getElementById('day-percent').innerText = Math.round(dPerc) + "%";
        document.getElementById('week-progress').style.width = wPerc + "%";
        document.getElementById('week-percent').innerText = Math.round(wPerc) + "%";
    }

    function openSetup() {
        const now = new Date();
        const currentTimeString = now.toTimeString().substr(0, 8);
        const body = document.getElementById('modal-body');
        const days = ['Montag','Dienstag','Mittwoch','Donnerstag','Freitag'];
        let html = `<h2 style="margin-top:0; color:var(--primary);">Einstellungen</h2>
            <div class="manual-box">
                <label style="color:var(--accent); font-weight:800;">üïí Nachtrag</label>
                <select id="nachtrag-cat"><option value="main">HAUPT-DIENST</option><option value="extra">EXTRA-ZEIT</option></select>
                <select id="nachtrag-type"><option value="start">Ankunft setzen</option><option value="end">Dienst Ende um:</option></select>
                <input type="time" id="nachtrag-time" step="1" value="${currentTimeString}">
                <button class="btn btn-start" style="padding:10px; font-size:0.85rem;" onclick="processNachtrag()">√úBERNEHMEN</button>
            </div>
            <label>Name</label><input type="text" id="user-input" value="${userName}">
            <label>Wochen-Soll</label>
            <select id="soll-select"><option value="25" ${weeklySollHours==25?'selected':''}>25 Std</option><option value="26" ${weeklySollHours==26?'selected':''}>26 Std</option></select>`;
        ['A','B'].forEach(w => {
            html += `<h3 style="color:var(--primary); margin-top:20px; border-bottom: 2px solid var(--primary);">WOCHE ${w}</h3>`;
            days.forEach(d => {
                const k = `${w}-${d}`;
                html += `<div style="background:rgba(255,255,255,0.05); padding:12px; border-radius:12px; margin-top:8px;"><strong>${d}</strong>`;
                blocks.forEach(b => {
                    const entry = plan[k]?.[b.id] || { text: "", note: "" };
                    if (b.type === 'lesson') {
                        html += `<div style="margin-top:8px;"><label>${b.label}</label>
                            <input type="text" list="suggestions" placeholder="Fach | Klasse | Raum" onchange="saveData('${k}','${b.id}','text',this.value)" value="${entry.text}">
                            <input type="text" placeholder="Notiz..." onchange="saveData('${k}','${b.id}','note',this.value)" value="${entry.note||''}"></div>`;
                    } else {
                        html += `<div style="margin-top:8px;"><label style="color:var(--accent)">${b.label}</label>
                            <input type="text" placeholder="Ort..." onchange="saveData('${k}','${b.id}','text',this.value)" value="${entry.text}"></div>`;
                    }
                });
                html += `</div>`;
            });
        });
        html += `<button class="btn btn-start" style="margin-top:20px;" onclick="saveAll()">üíæ Speichern</button>
                 <button class="btn btn-refresh" onclick="document.getElementById('modal').style.display='none'">Abbrechen</button>`;
        body.innerHTML = html;
        document.getElementById('modal').style.display = 'block';
    }

    function processNachtrag() {
        const timeVal = document.getElementById('nachtrag-time').value;
        const [h, m, s] = timeVal.split(':');
        const target = new Date(); target.setHours(h, m, s || 0);
        const cat = document.getElementById('nachtrag-cat').value;
        if(cat === 'main') {
            if(document.getElementById('nachtrag-type').value === 'start') {
                session = { active: true, start: target.getTime(), day: new Date().toDateString() };
                localStorage.setItem('activeSessionV13', JSON.stringify(session));
                addLog("Nachtrag Start: " + timeVal);
            } else {
                exportData('main', target.getTime()); addLog("Nachtrag Ende: " + timeVal);
                session.active = false; localStorage.removeItem('activeSessionV13');
            }
        } else {
            if(document.getElementById('nachtrag-type').value === 'start') {
                extraSession = { active: true, start: target.getTime() };
                localStorage.setItem('extraSessionV13', JSON.stringify(extraSession));
                addLog("Ex. Start: " + timeVal);
            } else {
                exportData('extra', target.getTime()); addLog("Ex. Ende: " + timeVal);
                extraSession.active = false; localStorage.removeItem('extraSessionV13');
            }
        }
        location.reload();
    }

    function exportData(mode, endTime = Date.now()) {
        let startTime = mode === 'main' ? session.start : extraSession.start;
        const diff = endTime - startTime;
        const timerStr = new Date(diff).toISOString().substr(11, 8);
        const csv = `Typ;Name;Datum;Dauer\n${mode};${userName};${new Date().toLocaleDateString()};${timerStr}`;
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `Export_${userName}.csv`;
        link.click();
    }

    function saveData(key, id, field, val) {
        if(!plan[key]) plan[key]={}; if(!plan[key][id]) plan[key][id]={};
        plan[key][id][field] = val;
        if(field==='text' && val.length > 2 && !vocabulary.includes(val)) { vocabulary.push(val); localStorage.setItem('lehrerVocabV13', JSON.stringify(vocabulary)); }
    }

    function saveAll() {
        userName = document.getElementById('user-input').value;
        weeklySollHours = document.getElementById('soll-select').value;
        localStorage.setItem('userNameV13', userName);
        localStorage.setItem('weeklySollV13', weeklySollHours);
        localStorage.setItem('lehrerPlanV13', JSON.stringify(plan));
        location.reload();
    }

    function toggleExtra() {
        if(!extraSession.active) {
            extraSession = { active:true, start:Date.now() };
            localStorage.setItem('extraSessionV13', JSON.stringify(extraSession));
            addLog("Ex. Start"); location.reload();
        } else {
            if(confirm("Extra-Zeit beenden?")) { exportData('extra'); addLog("Ex. Ende"); extraSession.active = false; localStorage.removeItem('extraSessionV13'); location.reload(); }
        }
    }

    function toggleWeekManual() { currentWeek = currentWeek === 'A' ? 'B' : 'A'; localStorage.setItem('manualWeekV13', currentWeek); location.reload(); }

    function updateUI() {
        document.getElementById('week-label').innerText = currentWeek;
        document.getElementById('week-btn').style.background = currentWeek === 'A' ? 'var(--weekA)' : 'var(--weekB)';
        document.getElementById('display-name').innerText = "USER: " + userName.toUpperCase();
        document.getElementById('soll-info').innerText = weeklySollHours;
        const btn = document.getElementById('btn-main');
        if (session.active) { btn.innerText = "Dienst beenden"; btn.className = "btn btn-stop"; startMainLoop(); }
        else { btn.innerText = "Dienst starten"; btn.className = "btn btn-start"; }
    }

    function updateAssistant() {
        const now = new Date();
        const currentTime = now.getHours() * 60 + now.getMinutes();
        const days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];
        const todayKey = `${currentWeek}-${days[now.getDay()]}`;
        let found = false;
        for (let block of blocks) {
            const [hE, mE] = block.end.split(':').map(Number);
            if (currentTime < (hE * 60 + mE)) {
                const entry = plan[todayKey]?.[block.id];
                if (entry && entry.text) {
                    const [hS, mS] = block.start.split(':').map(Number);
                    const isNow = currentTime >= (hS * 60 + mS);
                    document.getElementById('task-status').innerText = isNow ? "JETZT AKTIV" : "DEMN√ÑCHST";
                    document.getElementById('task-title').innerText = entry.text;
                    document.getElementById('task-details').innerText = `Zeit: ${block.start} - ${block.end}`;
                    document.getElementById('task-card').style.borderLeftColor = isNow ? (block.type === 'duty' ? 'var(--accent)' : 'var(--primary)') : 'rgba(255,255,255,0.1)';
                    if (entry.note) { document.getElementById('task-note').innerText = "üí° " + entry.note; document.getElementById('task-note').style.display = 'block'; }
                    else { document.getElementById('task-note').style.display = 'none'; }
                    found = true; break;
                }
            }
        }
        if (!found) { document.getElementById('task-status').innerText = "Bereit"; document.getElementById('task-title').innerText = "Keine Termine"; document.getElementById('task-details').innerText = "Guten Tag!"; document.getElementById('task-note').style.display = 'none'; }
    }

    window.onload = () => { updateUI(); renderLogs(); 
        if(extraSession.active) {
            extraInterval = setInterval(() => { const diff = Date.now() - extraSession.start; document.getElementById('extra-timer').innerText = new Date(diff).toISOString().substr(11, 8); }, 1000);
            const btn = document.getElementById('btn-extra'); btn.innerText = "Stoppen"; btn.style.background = "var(--danger)";
        }
        document.getElementById('suggestions').innerHTML = vocabulary.map(v => `<option value="${v}">`).join('');
    };
</script>
</body>
</html>
